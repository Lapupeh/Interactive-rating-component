<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component | La-pupeh</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div class="card-rating">
     <div class="card">
      <div class="star-container">
      <span class="circle"></span>
      <img src="./images/icon-star.svg" alt="star icon" class="star-icon">
    </div>
      <div class="rating-box">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="rating-container">
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>
    </div>
      <button class="submit-button">Submit</button>
    </div>

    <div class="thank-you-card hidden">
      <img src="./images/illustration-thank-you.svg" alt="thank you illustration" class="thank-you-illustration">
      <p class="selected-rating">You selected 4 out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
  </main>
</body>
</html>
